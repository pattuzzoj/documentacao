<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            position: absolute;
            top: 0;
            z-index: -10;
            height: 0;
            width: 0;
            transition-duration: 0.4s;
        }

        .active {
            position: static;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://images.unsplash.com/photo-1656507745882-404713c4bd8e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
        <img class="active" src="https://images.unsplash.com/photo-1656181606803-4591c30ac2b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
        <img class="active" src="https://images.unsplash.com/photo-1656506662243-7a162c70541d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
        <img class="active" src="https://images.unsplash.com/photo-1656383118722-860ad805061b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
        <img src="https://images.unsplash.com/photo-1656457404545-7a61acc610bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
        <img src="https://images.unsplash.com/photo-1656460990797-d8602507b5e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="">
    </div>

    <div>
        <button onclick="imagens.anterior()">Anterior</button>
        <button onclick="imagens.proxima()">Pr√≥ximo</button>
    </div>

    <script>
        const imagens = {
            imagens: document.getElementsByTagName("img"),
            anterior() {
                if(this.imagens[0].classList.value != "active") {
                    for(let index  = 0; index < this.imagens.length; index++) {
                        if(this.imagens[index].classList.value == "active") {
                            this.imagens[index + 2].classList.remove("active");
                            this.imagens[index - 1].classList.add("active");
    
                            break;
                        }
                    }
                }

            },
            proxima() {
                if(this.imagens[this.imagens.length - 1].classList.value != "active") {
                    for(let index  = 0; index < this.imagens.length; index++) {
                        if(this.imagens[index].classList.value == "active") {
                            this.imagens[index].classList.remove("active");
                            this.imagens[index + 3].classList.add("active");

                            break;
                        }
                    }
                }
            },
        }
    </script>
</body>
</html>
